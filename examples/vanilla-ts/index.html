<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Image Demo</title>
  </head>
  <body class="p4 font-sans">
    <nav class="decoration-none flex space-x-4" aria-label="Tabs">
      <a
        href="#"
        id="zoom-image-wheel"
        class="decoration-none cursor-pointer rounded-md bg-gray-200 px-3 py-2 text-sm font-medium text-gray-800"
        >Zoom Image Wheel</a
      >
      <a
        href="#"
        id="zoom-image-hover"
        class="decoration-none cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-800"
        >Zoom Image Hover</a
      >
      <a
        href="#"
        id="zoom-image-move"
        class="decoration-none cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-800"
        >Zoom Image Move</a
      >
      <a
        href="#"
        id="zoom-image-click"
        class="decoration-none cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-800"
        >Zoom Image Click</a
      >
    </nav>

    <template id="image-wheel">
      <p>Scroll inside the image to see zoom in-out effect</p>
      <div id="image-wheel-container" class="h-[300px] w-[300px] cursor-crosshair">
        <img class="h-full w-full" alt="Large Pic" src="/large.webp" />
      </div>
    </template>

    <template id="image-hover">
      <div id="image-hover-container" class="relative flex h-[250px] w-[250px] items-start">
        <img class="h-full w-full" alt="Small Pic" src="/small.webp" />
        <div id="zoom-hover-target" class="absolute left-[300px]"></div>
      </div>
    </template>

    <template id="image-move">
      <div id="image-move-container" class="relative h-[300px] w-[300px] cursor-crosshair overflow-hidden">
        <img class="h-full w-full" alt="Large Pic" src="/small.webp" />
      </div>
    </template>

    <template id="image-click">
      <div id="image-click-container" class="relative h-[300px] w-[300px] cursor-crosshair overflow-hidden">
        <img class="h-full w-full" alt="Large Pic" src="/small.webp" />
      </div>
    </template>

    <div id="parent" class="mt-4"></div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>

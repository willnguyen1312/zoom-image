<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Image Demo</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Zoom Image Hover</h1>
      <div class="demo-image-hover">
        <div id="image-hover-container" class="image-hover-container">
          <img class="image-hover" alt="Small Pic" src="/small.webp" />
        </div>
        <div id="zoom-hover-target" class="zoom-hover-target"></div>
      </div>

      <h1>Zoom Image Wheel</h1>
      <div id="image-wheel-container" class="image-wheel-container">
        <img class="image-wheel" alt="Large Pic" src="/large.webp" />
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
